name: rsfullstack
region: fra
services:
  - name: rsfullstack
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master
      deploy_on_push: true
      repo: pascalbehmenburg/rs-fullstack
    health_check:
      # The path to our health check endpoint! It turned out to be useful in the end!
      http_path: /health_check
    # The port the application will be listening on for incoming requests
    # It should match what we specify in our configuration.yaml file!
    http_port: 8000
    # For production workloads we'd go for at least two!
    instance_count: 1
    # Let's keep the bill lean for now...
    instance_size_slug: basic-xxs
    # All incoming requests should be routed to our app
    routes:
      - path: /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${rsfullstack.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${rsfullstack.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${rsfullstack.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${rsfullstack.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${rsfullstack.DATABASE}
databases:
  # PG = Postgres
  - engine: PG
    # Database name
    name: rsfullstack
    # Again, let's keep the bill lean
    num_nodes: 1
    size: db-s-dev-database
    # Postgres version - using the latest here
    version: "14"
